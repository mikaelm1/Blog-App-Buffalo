<%= if (current_user.Admin) { %>
    <div class="row">
        <div class="col-md-3 offset-md-9">
            <a href="#" class="btn btn-primary">Edit Post</a>
            <a href="#" class="btn btn-danger">Delete Post</a>
        </div>

<% } %>
<div class="row">

        <h1 class="text-center"><%= post.Title %></h1>

    </div>
</div>
